{% extends "usuarios/base.html" %}

{% block content %}
<div class="container" style="max-width: 800px; margin-top: 2rem;">
    <div class="card shadow-lg" style="border-radius: var(--border-radius); border: var(--border-width) solid var(--bg-color-alt);">
        <div class="card-header" style="background: var(--primary-color); position: relative;">
            <h3 class="text-center mb-0" style="color: var(--bg-color);">Perfil del Paciente</h3>
            <a href="/editar_paciente" class="btn btn-sm" 
               style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); 
                      color: var(--bg-color); background: var(--secondary-color);">Editar
                <i class="fas fa-edit"></i>
            </a>
        </div>
        
        <div class="card-body">
            <div class="text-center mb-4">
                <div class="position-relative d-inline-block">
                    <img src="{{ request.user.get_gravatar_url }}" 
                         class="rounded-circle shadow-sm" 
                         style="width: 120px; height: 120px; border: 3px solid var(--secondary-color);"
                         alt="Profile Picture">
                    <button class="btn btn-sm rounded-circle" 
                            style="position: absolute; bottom: 0; right: 0; 
                                   background: var(--accent-color); color: white;">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <h2 class="mt-3" style="color: var(--font-color);">{{ paciente.nombre }}</h2>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <div class="p-3 rounded" style="background: var(--bg-color-alt);">
                        <label style="color: var(--font-color-sub);">Email</label>
                        <p class="mb-0" style="color: var(--font-color);">{{ paciente.usuario.email }}</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="p-3 rounded" style="background: var(--bg-color-alt);">
                        <label style="color: var(--font-color-sub);">Teléfono</label>
                        <p class="mb-0" style="color: var(--font-color);">{{ paciente.usuario.telefono }}</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="p-3 rounded" style="background: var(--bg-color-alt);">
                        <label style="color: var(--font-color-sub);">Tipo de diabetes</label>
                        <p class="mb-0" style="color: var(--font-color);">{{ paciente.tipo_diabetes }}</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="p-3 rounded" style="background: var(--bg-color-alt);">
                        <label style="color: var(--font-color-sub);">Fecha de nacimiento</label>
                        <p class="mb-0" style="color: var(--font-color);">{{ paciente.usuario.fecha_nacimiento }}</p>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'lista_mediciones' %}" 
                   class="btn d-flex align-items-center gap-2" 
                   style="background: var(--secondary-color); color: white;">
                    <i class="fas fa-pills"></i>
                    <span>Medicamentos</span>
                </a>
                <a href="{% url 'grafica_mediciones' %}" 
                   class="btn d-flex align-items-center gap-2" 
                   style="background: var(--primary-color); color: white;">
                    <i class="fas fa-chart-line"></i>
                    <span>Gráficas</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
