{% extends 'usuarios/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 80px); margin-top: 20px;">
    <div class="card shadow-lg w-100" style="max-width: 480px;">
        <div class="card-body">
            <div class="text-center">
                <h1 class="card-title h3">Editar Medicaci√≥n</h1>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label text-muted">Nombre</label>
                    {{ form.nombre }}
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted">Nombre del Medicamento</label>
                    {{ form.nombre_medicamento }}
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted">Dosis</label>
                    {{ form.dosis }}
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted">Frecuencia</label>
                    {{ form.frecuencia }}
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark btn-lg">Guardar Cambios</button>
                </div>
            </form>

            <div class="d-flex justify-content-center mt-3">
                <a href="{% url 'listar_medicacion' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
