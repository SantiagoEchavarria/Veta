{% extends 'usuarios/base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 80px); margin-top: 20px;">
    <div class="card shadow-lg w-100" style="max-width: 480px;">
        <div class="card-body">
            <div class="text-center">
                <h1 class="card-title h3">Registrar Medicación</h1>
                {{ error }}
            </div>
            {% if form_errors %}
                <div class="alert alert-danger mt-3">
                    <ul class="mb-0">
                        {% for field, errors in form_errors.items %}
                            <li><strong>{{ field }}:</strong> {{ errors.0 }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            <div class="mt-4">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label text-muted">Paciente</label>
                        <input type="text" class="form-control" value="{{ request.user.nombre }}" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="id_nombre_medicamento" class="form-label text-muted">Nombre del Medicamento</label>
                        <input type="text" name="nombre_medicamento" id="id_nombre_medicamento" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_dosis" class="form-label text-muted">Dosis</label>
                        <input type="text" name="dosis" id="id_dosis" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_frecuencia" class="form-label text-muted">Frecuencia (En horas)</label>
                        <input type="number" name="frecuencia" id="id_frecuencia" class="form-control" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_hora_inicio" class="form-label text-muted">Fecha y Hora de inicio</label>
                        <input type="datetime-local" name="hora_inicio" id="id_hora_inicio" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark btn-lg">Guardar Medicación</button>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <a href="{% url 'listar_medicacion'%}" class="btn btn-gray btn-lg">Ver listado de medicaciones</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
