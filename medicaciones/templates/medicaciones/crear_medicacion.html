{% extends "usuarios/base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title">Registrar Medicación</h1>
            
            {% if form.errors %}
            <div class="auth-error">
                <ul class="error-list">
                    {% for field, errors in form.errors.items %}
                        <li><strong>{{ field|title }}:</strong> {{ errors.0 }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>

        <form class="auth-form" method="post">
            {% csrf_token %}
            
            <!-- Paciente -->
            <div class="auth-input-group">
                <label class="input-label">Paciente</label>
                <input type="text" 
                       class="auth-input"
                       value="{{ request.user.nombre }}"
                       readonly>
            </div>

            <!-- Nombre del Medicamento -->
            <div class="auth-input-group">
                <label for="id_nombre_medicamento" class="input-label">Nombre del Medicamento</label>
                <input type="text" 
                       name="nombre_medicamento" 
                       id="id_nombre_medicamento" 
                       class="auth-input" 
                       required>
            </div>

            <!-- Dosis -->
            <div class="auth-input-group">
                <label for="id_dosis" class="input-label">Dosis</label>
                <input type="text" 
                       name="dosis" 
                       id="id_dosis" 
                       class="auth-input" 
                       required>
            </div>

            <!-- Frecuencia -->
            <div class="auth-input-group">
                <label for="id_frecuencia" class="input-label">Frecuencia (horas)</label>
                <input type="number" 
                       name="frecuencia" 
                       id="id_frecuencia" 
                       class="auth-input"
                       min="1" 
                       required>
            </div>

            <!-- Hora de Inicio -->
            <div class="auth-input-group">
                <label for="id_hora_inicio" class="input-label">Fecha y Hora de inicio</label>
                <input type="datetime-local" 
                       name="hora_inicio" 
                       id="id_hora_inicio" 
                       class="auth-input" 
                       required>
            </div>

            <div class="auth-input-group">
                <button type="submit" class="auth-button">
                    <span class="button-text">
                        Guardar Medicación
                    </span>
                    <i class="fas fa-save button-icon"></i>
                </button>
            </div>

            <div class="text-center">
                <a href="{% url 'listar_medicacion' %}" class="form-link">
                    <i class="fas fa-list-alt"></i> Ver listado de medicaciones
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
