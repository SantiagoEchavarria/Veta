{% extends 'base.html'%}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{error}}
        {% if form_errors %}
            <ul>
                {% for field, errors in form_errors.items %}
                    <li>{{ field }}: {{ errors.0 }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {{form.as_p}}
        <button>Crear usuario</button>
    </form>
{% endblock %}
