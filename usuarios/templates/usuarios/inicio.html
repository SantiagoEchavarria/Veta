{% extends 'usuarios/base.html' %}
{% block content %}

{% if mostrar_modal %}
<div class="modal fade" id="primerInicioModal" tabindex="-1" aria-labelledby="primerInicioModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="primerInicioModalLabel">Cambio de Contraseña</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <p>Recomendamos cambiar tu contraseña por seguridad.</p>
            </div>
            <div class="modal-footer">
                <a href="{% url 'actualizar_contrasena' %}" class="btn btn-primary">Cambiar Contraseña</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    var modal = new bootstrap.Modal(document.getElementById("primerInicioModal"));
    modal.show();
});
</script>
{% endif %}

<div class="content d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="row">
        <div class="col-md-8">
            .col-md-8
        </div>
        <div class="col-md-4">
            .col-md-4
        </div>
    </div>
</div>

{% endblock %}
