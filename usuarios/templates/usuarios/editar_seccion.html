{% extends 'usuarios/base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 80px); margin-top: 20px;">
    <div class="card shadow-lg w-100" style="max-width: 480px;">
        <div class="card-body">
            <h2 class="text-center">Editar perfil</h2>
            {{ error }}
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger">{{ field.errors.0 }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
